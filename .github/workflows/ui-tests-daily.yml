name: Daily UI Tests - Sealion

on:
  schedule:
    # Run at 6:00 AM UTC every morning
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:

env:
  ENVIRONMENT: sealion

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  health-check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    environment: sealion
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Create env file
        run: |
          touch .env.sealion
          echo BASE_URL=${{ vars.BASE_URL }} >> .env.sealion
          echo WEB_SDK_API_URL=${{ vars.WEB_SDK_API_URL }} >> .env.sealion
          echo API_E2E_APP_ID=${{ vars.API_E2E_APP_ID }} >> .env.sealion
          echo SDK_API_URL=${{ vars.SDK_API_URL }} >> .env.sealion
          echo API_E2E_ACCESS_TOKEN_ADMIN=${{ secrets.API_E2E_ACCESS_TOKEN_ADMIN }} >> .env.sealion
          echo SUPER_ADMIN_ACCESS_TOKEN=${{ secrets.SUPER_ADMIN_ACCESS_TOKEN }} >> .env.sealion
          echo UI_E2E_ACCESS_TOKEN_ADMIN=${{ secrets.UI_E2E_ACCESS_TOKEN_ADMIN }} >> .env.sealion
          echo UI_E2E_APP_ID=${{ secrets.UI_E2E_APP_ID }} >> .env.sealion
          echo UI_E2E_LOGIN_ADMIN=${{ secrets.UI_E2E_LOGIN_ADMIN }} >> .env.sealion
          echo UI_E2E_PASSWORD_ADMIN=${{ secrets.UI_E2E_PASSWORD_ADMIN }} >> .env.sealion
          echo UI_E2E_WEB_SDK_KEY=${{ secrets.UI_E2E_WEB_SDK_KEY }} >> .env.sealion
          echo ENVIRONMENT=${{ env.ENVIRONMENT }} >> .env.sealion
      - name: Run Health Check Smoke Test
        timeout-minutes: 3
        env:
          DOTENV_CONFIG_PATH: .env.sealion
        run: |
          npx dotenv -e .env.sealion -- npx playwright test tests/api/health-check.smoke.spec.ts --project=api --timeout=30000

  setup-dependencies:
    needs: [health-check]
    if: needs.health-check.result == 'success'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: sealion
    outputs:
      playwright-version: ${{ steps.playwright-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Get installed Playwright version
        id: playwright-version
        run: |
          # Get Playwright version using Node.js (more reliable than grep)
          PLAYWRIGHT_VERSION=$(node -e "
          try {
            const pkg = require('./node_modules/@playwright/test/package.json');
            console.log(pkg.version);
          } catch (e) {
            console.log('not-found');
          }
          ")
          if [ "$PLAYWRIGHT_VERSION" = "not-found" ]; then
            echo "Error: Could not determine Playwright version. Playwright may not be installed."
            exit 1
          fi
          echo "Detected Playwright version: $PLAYWRIGHT_VERSION"
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          echo "Installing Playwright browsers (Firefox with dependencies)..."
          npx playwright install --with-deps firefox
          echo "Playwright browser installation completed"
  test:
    needs: [setup-dependencies]
    if: needs.setup-dependencies.result == 'success'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    environment: sealion
    env:
      TZ: 'Europe/Warsaw'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ needs.setup-dependencies.outputs.playwright-version }}
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-cache
        with:
          path: |
            node_modules
          key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies (if cache miss)
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Install Playwright Browsers (if cache miss)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          echo "Installing Playwright browsers (Firefox with dependencies)..."
          npx playwright install --with-deps firefox
          echo "Playwright browser installation completed"
      - name: Verify Playwright Installation
        run: |
          echo "Verifying Playwright installation..."
          npx playwright --version
          if [ -d "$HOME/.cache/ms-playwright" ]; then
            echo "Playwright browsers directory exists"
            ls -la "$HOME/.cache/ms-playwright" || true
          else
            echo "Warning: Playwright browsers directory not found"
          fi
      - name: Create env file
        run: |
          touch .env.sealion
          echo BASE_URL=${{ vars.BASE_URL }} >> .env.sealion
          echo WEB_SDK_API_URL=${{ vars.WEB_SDK_API_URL }} >> .env.sealion
          echo API_E2E_APP_ID=${{ vars.API_E2E_APP_ID }} >> .env.sealion
          echo SDK_API_URL=${{ vars.SDK_API_URL }} >> .env.sealion
          echo API_E2E_ACCESS_TOKEN_ADMIN=${{ secrets.API_E2E_ACCESS_TOKEN_ADMIN }} >> .env.sealion
          echo SUPER_ADMIN_ACCESS_TOKEN=${{ secrets.SUPER_ADMIN_ACCESS_TOKEN }} >> .env.sealion
          echo UI_E2E_ACCESS_TOKEN_ADMIN=${{ secrets.UI_E2E_ACCESS_TOKEN_ADMIN }} >> .env.sealion
          echo UI_E2E_APP_ID=${{ secrets.UI_E2E_APP_ID }} >> .env.sealion
          echo UI_E2E_LOGIN_ADMIN=${{ secrets.UI_E2E_LOGIN_ADMIN }} >> .env.sealion
          echo UI_E2E_PASSWORD_ADMIN=${{ secrets.UI_E2E_PASSWORD_ADMIN }} >> .env.sealion
          echo UI_E2E_WEB_SDK_KEY=${{ secrets.UI_E2E_WEB_SDK_KEY }} >> .env.sealion
          echo ENVIRONMENT=${{ env.ENVIRONMENT }} >> .env.sealion
      - name: Run Playwright UI tests
        id: run-tests
        env:
          DOTENV_CONFIG_PATH: .env.sealion
        run: |
          npx dotenv -e .env.sealion -- npx playwright test --project=ui

      - name: Archive test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            playwright-report/
            test-results/

  notify:
    needs: [health-check, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Slack Notification - Health Check Failed
        if: needs.health-check.result != 'success'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-type: webhook-trigger
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "ğŸš¨ Daily UI Tests - Health Check Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ğŸš¨ *Daily UI Tests - Health Check Failed*\n\nğŸ“‹ *Status*: âŒ Health validation failed\nğŸŒ *Environment*: `${{ env.ENVIRONMENT }}`\nğŸ¥ *Issue*: API health check endpoint not responding correctly\nğŸ“… *Trigger*: Scheduled Daily Run\n\nğŸ”— *Run*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run Details>\n\nâš ï¸ *Action Required*: Please investigate the API service status for `${{ env.ENVIRONMENT }}`"
                  }
                }
              ]
            }

      - name: Slack Notification - Daily UI Tests Failed
        if: needs.health-check.result == 'success' && needs.test.result != 'success'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-type: webhook-trigger
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "âŒ Daily UI Tests Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âŒ *Daily UI Tests Failed - ${{ env.ENVIRONMENT }}*\n\nğŸŒ *Environment*: `${{ env.ENVIRONMENT }}`\nğŸ“… *Trigger*: Scheduled Daily Run\n\n*Step Results:*\nğŸ¥ *Health Check*: âœ… Passed\nğŸ§ª *UI Tests*: ${{ needs.test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }}\n\nğŸ”— *Run*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
