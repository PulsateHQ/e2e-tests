name: Code Quality Checks
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  code-quality:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npm run format:check
      - name: Run ESLint
        run: npm run lint