name: Run E2E Tests

on:
  repository_dispatch:
    types: [run-e2e-tests]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ github.event.client_payload.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install firefox

      - name: Create env file
        run: |
          cat << EOF > .env
          BASE_URL=${{ vars.BASE_URL }}
          USER_LOGIN_ADMIN=${{ secrets.USER_LOGIN_ADMIN }}
          USER_PASSWORD_ADMIN=${{ secrets.USER_PASSWORD_ADMIN }}
          ENVIRONMENT=${{ github.event.client_payload.environment }}
          EOF

      - name: Run Playwright tests
        run: dotenv -e .env -- npx playwright test --project=firefox

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.event.client_payload.environment }}
          path: playwright-report/
          retention-days: 7

      - name: Update PR Status
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.E2E_PAT }}
          script: |
            const status = '${{ job.status }}'.toLowerCase();
            await github.rest.repos.createCommitStatus({
              owner: 'PulsateHQ',
              repo: 'smokesignals',
              sha: '${{ github.event.client_payload.commit_sha }}',
              state: status,
              description: 'E2E tests completed with status: ${{ job.status }}',
              context: 'e2e-tests/${{ github.event.client_payload.environment }}'
            });